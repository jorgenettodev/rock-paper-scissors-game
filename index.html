<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="./assets/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="column">

        <!-- TODO: scoreboard/header -->
        <div class="scoreboard__container">
            <h1>Rock Paper Scissors</h1>
            <div class="score">
                <div class="scoareboard__players">
                    <h2>YOU</h2>
                    <!-- TODO: change player score with js -->
                    <div id="score__player">3</div> 
                </div>
                <div class="scoareboard__players">
                    <h2>CPU</h2>
                    <!-- TODO: change cpu score with js -->
                    <div id="score__cpu">2</div>
                </div>
            </div>
        </div>

        <div class="main container">
            <div class="result__container">
                <div class="result__text">
                    <h2>Result</h2>
                    <h2 id="roundResult" class="round__result">You lost. Paper beats rock!</h2>
                </div>
                
                <div class="hands">
                    <div class="hand player">
                        <h3 class="hand__text">YOU</h3>
                        <div class="card player">
                            <!-- TODO: change hand image with js -->
                            <img id="cardImagePlayer" src="./assets/interrogation.png" height="150px">
                        </div>
                    </div>
    
                    <!-- hand of the cpu -->
                    <div class="hand cpu">
                        <h3 class="hand__text">CPU</h3>
                        <div class="card cpu">
                            <!-- TODO: change hand image with js -->
                            <img id="cardImageCpu" src="./assets/interrogation.png" height="150px">
                        </div>
                    </div>
                </div>
                <!-- hand of the player -->
            </div>
        </div>

        <!-- user input - select player hand -->
        <div class="select container">
            <div class="select__div">
                <h2 class="select__text">Select your hand</h2>
            </div>

            <div class="select__hands">
                <div class="card rock">
                    <img src="./assets/rock.png" alt="rock" height="150px">
                </div>
                <div class="card paper">
                    <img src="./assets/paper.png" alt="paper" height="150px">
                </div>
                <div class="card scissors">
                    <img src="./assets/scissors.png" alt="scissors" height="150px">
                </div>
            </div>
        </div>
    



    </div>
    <script src="./script.js"></script>
</body>
</html>
